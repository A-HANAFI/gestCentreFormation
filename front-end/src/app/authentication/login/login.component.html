<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="login-wrap p-4 p-md-5">

            <h3 class="text-center mb-4">Login</h3>
            <form action="#" class="login-form">
                <div class="form-group">
                    <input type="text" class="form-control rounded-left" placeholder="Username" required="ce champ est obligatoire">
                </div>
                <div class="form-group d-flex">
                    <input type="password" class="form-control rounded-left" placeholder="Password" required="ce champ est obligatoire">
                </div>
                <div class="form-group d-md-flex">
                    <div class="w-50">
                        <label class="checkbox-wrap checkbox-primary">Remember Me
                            <input type="checkbox" checked="">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="w-50 text-md-right">
                        <a href="#">Forgot Password</a>
                    </div>
                    
                </div>
                <div class=" text-md-left">
                    <a href="#">Voulez vous enregistrer ??</a>
                </div>
                <div class="form-group">
                    <button type="submit"   (click)="onLogin()" class="btn btn-primary rounded submit p-3 px-5">S'authentifier</button>
                </div>
            </form>
        </div>
    </div>
</div>
